<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Bilgileri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>

<body>
    
    <header class="bg-dark text-white text-center py-3">
        <h1>Admin Paneli</h1>
    </header>

    <nav class="bg-secondary text-white py-2">
        <div class="container">
            <div id="userType"></div>
            <p><span id="emailText"></span></p>
            <button onclick="window.location.href='girisYap.html'" class="btn btn-dark">Profil</button>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button onclick="window.location.href='home.html'" class="btn btn-light">Ana Sayfa</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-success" onclick="yeniKuaforEkleUI()">Yeni Kuafor Ekle</button>
            </li>
        </ul>
    </nav>

    <div>
        <label for="emailInputGuncelle">Email:</label>
        <input type="text" id="emailInputGuncelle" placeholder="Email">
        <button onclick="updateIsKuafor()">Güncelle</button>
    </div>


    <div id="kuaforGoster"></div>

    <div id="bilgiMesaji" style="color: red;"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Kuafor Bilgileri</h2>

        <div id="kuaforBilgileri"></div>

        <!-- Tablo -->
        <table id="kuaforTablo" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>isKuafor</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                    <th>Şifre</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="tabloIcerik">
                <!-- Tablo içeriği buraya eklenecek -->
            </tbody>
        </table>

        <!-- Düzenleme Paneli -->
        <div id="duzenlePanel" class="duzenlePanel" style="display: none;">
            <h3 class="mb-3">Kuafor Düzenle</h3>
            <div id="idGoster" class="idGoster mb-3"></div>

            <div class="form-group">
                <label for="isKuaforInput">isKuafor:</label>
                <input type="checkbox" class="form-control" id="isKuaforInput">
            </div>

            <div class="form-group">
                <label for="adInput">Ad:</label>
                <input type="text" class="form-control" id="adInput">
            </div>

            <div class="form-group">
                <label for="soyadInput">Soyad:</label>
                <input type="text" class="form-control" id="soyadInput">
            </div>

            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="text" class="form-control" id="emailInput">
            </div>

            <div class="form-group">
                <label for="sifreInput">Şifre:</label>
                <input type="text" class="form-control" id="sifreInput">
            </div>

            <button id="duzenleKaydet" class="btn btn-success" onclick="duzenleKuafor()">Kaydet</button>
            <button class="silButton btn btn-danger" onclick="silKuafor()">Sil</button>
        </div>

        <!-- Popup Mesaj -->
        <div id="popupMesaj" class="popupMesaj">
            <div class="popupIcerik">
                <p>Emin misiniz?</p>
                <button class="btn btn-success" onclick="onaySil()">Evet</button>
                <button class="btn btn-danger" onclick="iptalSil()">Hayır</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        var storedEmail = getCookie('currentUserEmail');
        if (storedEmail) {
            // Daha önce giriş yapmış bir kullanıcı var
            var emailGirildi = document.getElementById('emailText');
            emailGirildi.textContent = storedEmail;

            // Kullanıcı türünü cookie'den al ve görüntüle
            var storedUserType = getCookie('currentUserType');
            var userTypeDiv = document.getElementById('userType');
            userTypeDiv.textContent = storedUserType;
        }
    </script>

</body>

</html>
