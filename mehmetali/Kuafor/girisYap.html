<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Kayıt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="girisYap.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <button class="btn btn-primary" onclick="window.location.href='home.html'">Ana Sayfa</button>

        <div class="card p-4 mt-4">
            <div id="userType"></div>
            <p><span id="emailText"></span></p>

            <form>
                <div class="form-group">
                    <label for="emailInput">E-posta Adresi:</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="E-posta adresinizi girin">
                </div>

                <div class="form-group">
                    <label for="passwordInput">Şifre:</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Şifrenizi girin">
                </div>

                <button type="button" class="btn btn-success" onclick="kontrolEt()">Giriş Yap</button>
                <button type="button" class="btn btn-secondary" onclick="tumKullanicilariGetir()">Tüm Kullanıcıları Getir</button>

                <div id="sonuc" class="mt-3"></div>

                <button type="button" class="btn btn-danger" onclick="cikisYap()">Çıkış Yap</button>

                <button type="button" class="btn btn-info" id="denemeButton" onclick="ekleYeniButon()">Deneme</button>
            </form>
        </div>
    </div>

    <script src="girisYap.js"></script>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        var storedEmail = getCookie('currentUserEmail');
        if (storedEmail) {
            // Daha önce giriş yapmış bir kullanıcı var
            var emailGirildi = document.getElementById('emailText');
            emailGirildi.textContent = storedEmail;

            // Kullanıcı türünü almak için updateUserType fonksiyonunu çağır
            updateUserType(storedEmail);
        }
    </script>

</body>

</html>
