<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kuaför Randevu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="randevuAl.css">
    <!-- Eklenen CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <header class="bg-dark text-white text-center py-3">
        <h1>Randevu Al</h1>
    </header>

    <nav class="bg-secondary text-white py-2">
        <div class="container">
            <div id="userType"></div>
            <p><span id="emailText"></span></p>
            <a class="btn btn-dark" href='girisYap.html'>Profil</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-light" href="home.html">Ana Sayfa</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sol Tarafta Anlatılanlar -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h2>Randevu Al</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="services">Hizmet Seçiniz:</label>
                            <select id="services" class="form-control">
                                <option value="--Seçiniz--">--Seçiniz--</option>
                                <!-- Diğer hizmetler eklenmeli -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="kuaforSeciniz">Kuaför Seçiniz:</label>
                            <select id="kuaforSecimi" class="form-control">
                                <option value="--Seçiniz--">--Seçiniz--</option>
                                <!-- İkinci hizmetler eklenmeli -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tarih">Tarih Seçiniz:</label>
                            <input type="text" id="tarih" class="form-control" placeholder="Tarih Seçiniz"
                                data-input>
                        </div>
                        <div class="form-group">
                            <label for="saat">Saat Seçiniz:</label>
                            <input type="text" id="saat" class="form-control" placeholder="Saat Seçiniz"
                                data-input>
                        </div>
                        <div class="form-group">
                            <label for="not">Not:</label>
                            <textarea id="not" class="form-control" placeholder="Notunuzu buraya yazın"></textarea>
                        </div>
                        <button type="button" class="btn btn-success mt-3" onclick="kaydet()">Kaydet</button>
                        <button type="button" class="btn btn-primary mt-3" onclick="getAllRandevular()">Kaydedilen Randevuları Getir</button>
                    </form>
                </div>
            </div>

            <!-- Sağ Taraftaki Panel -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>Randevu Bilgileri</h3>
                    <p><strong>Email:</strong> <span id="savedEmail"></span></p>
                    <p><strong>Hizmet:</strong> <span id="savedService"></span></p>
                    <p><strong>Kuaför:</strong> <span id="savedKuafor"></span></p>
                    <p><strong>Tarih:</strong> <span id="savedTarih"></span></p>
                    <p><strong>Saat:</strong> <span id="savedSaat"></span></p>
                    <p><strong>Not:</strong> <span id="savedNot"></span></p>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">İşlem</th>
                                <th scope="col">Bilgiler</th>
                            </tr>
                        </thead>
                        <tbody id="randevuTableBody">
                            <!-- Tablo içeriği buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="randevuAl.js"></script>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        var storedEmail = getCookie('currentUserEmail');
        if (storedEmail) {
            var emailText = document.getElementById('emailText');
            emailText.textContent = storedEmail;

            var storedUserType = getCookie('currentUserType');
            var userTypeDiv = document.getElementById('userType');
            userTypeDiv.textContent = storedUserType;
        }
    </script>

<script>
    // flatpickr kullanarak tarih ve saat seçim kutucuklarını aktifleştirme
    flatpickr("#tarih", {
        enableTime: false,
        dateFormat: "Y-m-d"
    });

    flatpickr("#saat", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true
    });

    // ... (diğer JavaScript kodları) ...
</script>
</body>

</html>
