<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="musteri.js"></script>
    <link rel="stylesheet" href="musteri.css">

    <title>Müşteri Paneli</title>
</head>


<div class="container">
    <h1 class="mt-5">Müşteri Paneli</h1>

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Randevu Al</h2>
                </div>
                <form>
                    <!-- Randevu Alma Formu -->
                    <div class="form-group">
                        <label for="ad">Ad:</label>
                        <input type="text" class="form-control" id="ad" placeholder="Adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="soyad">Soyad:</label>
                        <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon Numarası:</label>
                        <input type="tel" class="form-control" id="telefon" placeholder="Telefon numaranızı girin">
                    </div>
                    <div class="form-group">
                        <label for="randevuTarihi">Randevu Tarihi:</label>
                        <input type="date" class="form-control" id="randevuTarihi">
                    </div>
                    <div class="form-group">
                        <label for="saat">Saat Aralığı:</label>
                        <input type="time" class="form-control" id="saat">
                    </div>
                    <div class="form-group">
                        <label for="kuaförSeç">Kuaför Seç:</label>
                        <select class="form-control" id="kuaförSeç">
                            <option>Kuaför 1</option>
                            <option>Kuaför 2</option>
                            <option>Kuaför 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="işlemSeç">İşlem Seç:</label>
                        <select class="form-control" id="işlemSeç">
                            <option>Saç Kesimi</option>
                            <option>Fön</option>
                            <option>Saç Boyama</option>
                            <option>Manikür</option>
                            <option>Pedikür</option>
                            <option>Nailart</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Randevu Al</button>
                </form>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Mevcut Randevular</h2>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Randevu 1 - <span class="badge badge-secondary">Saç Kesimi</span>,
                        <span class="badge badge-info">Kuaför 1</span>
                        <span class="float-right">
                            <button class="btn btn-danger btn-sm" onclick="iptalEt(1)">İptal Et</button>
                        </span>
                    </li>
                    </li>
                    <li class="list-group-item">Randevu 2 - <span class="badge badge-secondary">Fön</span>, <span
                            class="badge badge-info">Kuaför 2</span>
                        <span class="float-right">
                            <button class="btn btn-danger btn-sm" onclick="iptalEt(1)">İptal Et</button>
                        </span>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</html>
