<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/uyeOl.js"></script>
    <link rel="stylesheet" href="css/uyeOl.css">
    <title>Üye Ol</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="kuaforRandevu.html">Ana Sayfa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="uyeOl.html">Üye Ol</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="girisYap.html">Giriş Yap</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="app-container">
        <form class="registration-form" onsubmit="handleSubmit(event)">
            <h2>Üye Ol</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Ad:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Soyad:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required />
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="userType">Kullanıcı Türü:</label>
                <select class="form-control" id="userType" name="userType" required>
                    <option value="customer">Müşteri</option>
                    <option value="barber">Kuaför</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Üye Ol</button>
        </form>
    </div>

    <script src="js/uyeOl.js"></script>
</body>

</html>
