<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/kuafor.js"></script>
    <link rel="stylesheet" href="css/kuafor.css">

    <title>Kuaför Paneli</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Kuaför Paneli</h1>

        <!-- İçerik -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Çalışma Günü/Saatleri Tanımla</h2>
                    </div>
                    <form id="calismaSaatleriForm">
                        <div class="form-group">
                            <label for="calismaGunleri">Çalışma Günleri:</label>
                            <input type="date" class="form-control" id="calismaGunleri"
                                placeholder="Çalışma günlerini girin">
                        </div>
                        <div class="form-group">
                            <label for="baslangicSaat">Başlangıç Saati:</label>
                            <input type="time" class="form-control" id="baslangicSaat"
                                placeholder="Başlangıç saatini girin">
                        </div>
                        <div class="form-group">
                            <label for="bitisSaat">Bitiş Saati:</label>
                            <input type="time" class="form-control" id="bitisSaat" placeholder="Bitiş saatini girin">
                        </div>
                        <button type="submit" class="btn btn-primary">Çalışma Saatlerini Kaydet</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Randevu İstekleri</h2>
                    </div>
                    <ul id="randevuIstekleri" class="list-group">
                        <li class="list-group-item">
                            Randevu 3
                            <span class="float-right">
                                <button class="btn btn-success" onclick="onaylaRandevu(this)">Onayla</button>
                                <button class="btn btn-danger" onclick="onaylamayiIptalEt(this)">İptal Et</button>
                            </span>
                        </li>
                        <li class="list-group-item">
                            Randevu 2
                            <span class="float-right">
                                <button class="btn btn-success" onclick="onaylaRandevu(this)">Onayla</button>
                                <button class="btn btn-danger" onclick="onaylamayiIptalEt(this)">İptal Et</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Onaylanan Randevular</h2>
                    </div>
                    <ul id="onaylananRandevular" class="list-group">
                        <li class="list-group-item">
                            Randevu 1
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h2>Kaydedilen Çalışma Saatleri</h2>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Çalışma Günleri</th>
                <th>Başlangıç Saati</th>
                <th>Bitiş Saati</th>
            </tr>
        </thead>
        <tbody id="kaydedilenCalismaSaatleri">
            <!-- Buraya kaydedilen çalışma saatleri eklenecek -->
        </tbody>
    </table>
    </div>
    </div>
</body>

</html>
