<div class="container">

        <!-- Yeni Kuaför Ekleme -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Yeni Kuaför Ekle</h5>
            </div>
            <form>
                <div class="form-group">
                    <label for="kuaförAdı">Kuaför Adı:</label>
                    <input type="text" class="form-control" id="kuaförAdı" placeholder="Adı Soyadı">
                </div>
                <div class="form-group">
                    <label for="doğumTarihi">Doğum Tarihi:</label>
                    <input type="text" class="form-control" id="doğumTarihi" placeholder="Doğum tarihi">
                </div>
                <div class="form-group">
                    <label for="eğitimSeviyesi">Eğitim Seviyesi:</label>
                    <select class="form-control" id="eğitimSeviyesi">
                        <option value="İlkokul"></option>
                        <option value="İlkokul">İlkokul</option>
                        <option value="Ortaokul">Ortaokul</option>
                        <option value="Lise">Lise</option>
                        <option value="Üniversite">Üniversite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefonNumarası">Telefon Numarası:</label>
                    <input type="tel" class="form-control" id="telefonNumarası" placeholder="Telefon Numarası">
                </div>
                <div class="form-group">
                    <label for="adres">Adres:</label>
                    <input type="text" class="form-control" id="adres" placeholder="Adres">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Kuaförü Ekle</button>
            </form>
        </div>

        <!-- Mevcut Kuaförlerin Listesi -->
        <div class="panel panel-default mt-4">
            <div class="panel-heading">
                <h5>Mevcut Kuaförler</h5>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Kuaför Adı</th>
                        <th scope="col">Doğum Tarihi</th>
                        <th scope="col">Eğitim Seviyesi</th>
                        <th scope="col">Telefon Numarası</th>
                        <th scope="col">Adres</th>



                    </tr>
                </thead>
                <tbody>

                    </tr>
                    <tr>

                        </td>
                    </tr>
                </tbody>
            </table>
